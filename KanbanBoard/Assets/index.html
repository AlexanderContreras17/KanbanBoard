<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kanban Board</h1>
            <button id="addCardBtn" class="btn-primary">Add New Card</button>
        </header>

        <div class="board">
            <div class="column" id="todo">
                <h2>To Do</h2>
                <div class="cards-container"></div>
            </div>
            <div class="column" id="inprogress">
                <h2>In Progress</h2>
                <div class="cards-container"></div>
            </div>
            <div class="column" id="done">
                <h2>Done</h2>
                <div class="cards-container"></div>
            </div>
        </div>
    </div>

    <!-- Modal --> 
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Card</h2>
            <form id="cardForm" autocomplete="off">
                <div class="form-group">
                    <label for="cardTitle">Title:</label>
                    <input type="text" id="cardTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="cardAuthor">Author:</label>
                    <input type="text" id="cardAuthor" name="author" required>
                </div>
                <div class="form-group">
                    <label for="cardColumn">Column:</label>
                    <select id="cardColumn" name="column" required>
                        <option value="todo">To Do</option>
                        <option value="inprogress">In Progress</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Add Card</button>
            </form>
        </div>
    </div>

    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="h2Delete">Are you sure you want to delete this card?</h2>
            <p id="cardInfoToDelete"></p>
            <button id="confirmDeleteBtn" class="btn-primary">Yes</button>
            <button id="cancelDeleteBtn" class="btn-secondary">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
